<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}} <small> {{heroe.aparicion | date:'y'}} </small> </h1>
<hr>

<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-log" src="assets/img/dc.png" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-log" src="assets/img/marvel.jpg" alt="Marvel">
        </div>
    </div>

</div>
